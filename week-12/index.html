<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management System</title>
</head>

<body class="bg-success-subtle text-capitalize">
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://codewithinfinitiedev.online/"><img
                    src="https://codewithinfinitiedev.online/resorces/img/infiniti-dev_logo.png" alt="infiniti-dev_logo"
                    width="140px" height="70px">
            </a>
            <form class="form d-flex">
                <div class="row ">
                    <label for="admin_email" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" name="admin_email" id="admin_email"
                            placeholder="Enter Your Email">
                    </div>
                </div>
                <div class="row ">
                    <label for="admin_password" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" name="admin_password" id="admin_password"
                            placeholder="Enter Your Password">
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-danger" onclick="user_login()">Sign in</button>
            </form>
            <h4 class="text-danger">
                School Management System
            </h4>
        </div>
    </nav>

    <ul class="nav flex-column bg-danger-subtle col-2">
        <li>
            <a class="nav-link " href="https://api.whatsapp.com/send?phone=3032414234">Contact us for admin login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Admin</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true" href="#teachers" data-bs-toggle="pill">Teachers</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true" href="#Students" data-bs-toggle="pill">Students</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true" href="#courses" data-bs-toggle="pill">Courses</a>
        </li>
    </ul>

    <div class="container">
        <div class="tab-content">
            <!--teachers tab-->
            <div class="tab-pane" id="teachers">
                <div class="container mt-5">
                    <ul class="nav nav-pills justify-content-center">
                        <li class="nav-item">
                            <div class="addteacher">
                                <button type="button" class="btn btn-outline-success mx-1" id="addteacher"
                                    onclick="addNewTeacher()">
                                    Add Teacher
                                </button>
                            </div>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-primary mx-1" id="showTeacher"
                                onclick="showTeacher()">
                                Show Teacher
                            </button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-warning mx-1" onclick="updateTeacher()">
                                Update Teacher
                            </button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-danger mx-1" onclick="removeTeacher()">
                                Delete Teacher
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <!--students tab-->
            <div class="tab-pane" id="Students">
                <div class="container mt-5">
                    <ul class="nav nav-pills justify-content-center">
                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-success mx-1" onclick="addNewStudent()">
                                Add Student
                            </button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-primary mx-1" onclick="showStudents()">
                                Show Student
                            </button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-warning mx-1" onclick="updateStudent()">
                                Update Student
                            </button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-danger mx-1" onclick="removeStudent()">
                                Delete Student
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <!--courses tab-->
            <div class="tab-pane" id="courses">
                <div class="container mt-5">
                    <ul class="nav nav-pills justify-content-center">
                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-success mx-1" onclick="addNewCourse()">
                                Add Course
                            </button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-primary mx-1" onclick="showCourses()">
                                Show Course
                            </button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-warning mx-1" onclick="updateCourse()">
                                Update Course
                            </button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="btn btn-outline-danger mx-1" onclick="removeCourse()">
                                Delete Course
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="admin_login.js"></script>
    <script src="script.js"></script>
</body>

</html>
